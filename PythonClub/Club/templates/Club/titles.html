{% extends 'base.html' %}
{% block content %}
<h1>Meeting Titles</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
{% for t in title_list %}
<tr>
    <td>{{ t.meetingtitle }}</td>
    <td>{{ t.location }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
