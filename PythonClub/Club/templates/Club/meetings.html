{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
{% for m in meetings_list %}
<tr>
    <td><a href="{% url 'meetingdetails' id=m.id %}">{{ m.meetingtitle }}</a></td>
    <td>{{ m.meetingdescription }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
