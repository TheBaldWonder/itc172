{% extends 'base.html' %}
{% block content %}
<h1>Events</h1>
<table class='table'>
    <tr>
        <th>Event</th>
        <th>Description</th>
    </tr>
{% for e in events_list %}
<tr>
    <td><a href="{% url 'eventdetails' id=e.id %}">{{ e.eventtitle }}</a></td>
    <td>{{ e.eventdescription }}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
